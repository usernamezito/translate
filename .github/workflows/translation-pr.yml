name: Update Translations

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update_translations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update PO Files
        run: |
          python scripts/update_po_files.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update translations from web editor'
          title: 'üåê Update translations'
          body: |
            This PR contains updated translations from the web editor.
            
            - Automatically generated by the translation workflow
            - Please review the changes before merging
          branch: translation-updates
          base: main
          labels: |
            translations
            automated pr 